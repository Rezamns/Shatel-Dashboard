<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shatel Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="author" content="Codeconvey" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="./assets/img/shateltitle.jpg">
</head>

<body>
    <div class="container-fluid">

        <header class="header">
            <a id="shate-logo" href="https://www.shatel.ir/"><img src="./assets/img/shatellogo.png"></a>
        </header>
 
        <div class="box-container">
            <a href="https://www.delsa.net/" class="box" title="دلسا"><div><img src="./assets/img/Delsa.png"></div><h5 class="title-logo">دلسا</h5></a>  
            <a href="https://www.namava.ir/" class="box" title="نماوا"><div><img src="./assets/img/namava.png"></div><h5 class="title-logo">نماوا</h5></a>
            <a href="https://shop.shatel.com/" class="box" title="بوفه"><div><img src="./assets/img/foodstall.png"></div><h5 class="title-logo">بوفه</h5></a>

            <a href="https://bpm.rasana.ir/Process%20Management/DocLib2/Other/CoffeShop-menu.pdf" class="box" title="کافی شاپ"><div><img src="./assets/img/coffe.png"></div><h5 class="title-logo">کافی شاپ</h5></a>
            <a href="https://pmeeting.shatel.ir/b" class="box" title="جلسات داخلی شاتل"><div><img src="./assets/img/engage.png"></div><h5 class="title-logo">جلسات داخلی</h5></a>
            <a href="https://hr.rasana.ir/HRT/HR/DocLib3/Forms/AllItems.aspx" class="box" title="نشریه داخلی شاتل"><div><img src="./assets/img/nashrie.png"></div><h5 class="title-logo">نشریه داخلی</h5></a>

        <button onclick="topFunction()" class="myBtn" title="برگشت به بالا"><img src="./assets/img/up-arrow.svg"/></button>
       
         <div class="news-title">
           <h3>مهمترین اخبار شاتل</h3>
         </div>

            <h3 class="title"></h3>
            <span class="date"></span>
            <p class="text"></p>

            <div class="actions">
            </div>
             
        </div>                 
    </div>

<script src="./js/jquery.min.js"></script>
